<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1 class="link-primary">Cake detail !!!</h1>
    {%for m in messages%}
    {{m}}
    {%endfor%}
    <div class="card container" style="width: 50%;">
        <img src="{{cakes.pic.url}}" class="card-img-top" alt="" width="50%" height="250px">
        <div class="card-body">
          <h5 class="card-title">{{cakes.name}}</h5>
          <p class="card-text">{{cakes.description}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"> {{cakes.flavour}}</li>
          <li class="list-group-item">{{cakes.shape}}</li>
          <li class="list-group-item">{{cakes.price}}</li>
          <li class="list-group-item">{{cakes.weight}}</li>
          <li class="list-group-item"> {{cakes.layer}}</li>
        </ul>
        
      </div>
    
</body>
</html>
